name: Run Postman Tests

on:
  workflow_dispatch:
  push:

jobs:
  postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node and Newman
        run: |
          npm install -g newman newman-reporter-htmlextra

      # üîç Debug: Check what GitHub actually received
      - name: Debug Slack Secret
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "‚ùå SLACK_WEBHOOK_URL is EMPTY"
          else
            echo "‚úî SLACK_WEBHOOK_URL loaded: ${SLACK_WEBHOOK_URL:0:20}..."
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # üî• Run collection with environment variable
      - name: Run Postman Tests
        run: |
          newman run "postman/Sanity Test Production.postman_collection_1.json" \
            --env-var SLACK_WEBHOOK_URL="${SLACK_WEBHOOK_URL}" \
            -r cli,html \
            --reporter-html-export newman-report.html \
            --suppress-exit-code
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
