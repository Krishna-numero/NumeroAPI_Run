name: Run Postman Tests

on:
  workflow_dispatch:
  push:

jobs:
  postman:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node and Newman
        run: |
          npm install -g newman newman-reporter-htmlextra

      # Debug before running Newman
      - name: Debug collection for SLACK variables
        run: |
          echo "Searching for SLACK variables in the collection..."
          grep -R "SLACK" -n "postman/Sanity Test Production.postman_collection_1.json" || echo "No SLACK variables found"

      - name: Run Postman tests
        run: |
          echo "Using Slack URL: ${SLACK_WEBHOOK_URL:0:20}..."
          newman run "postman/Sanity Test Production.postman_collection_1.json" \
            --global-var "SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}" \
            -r cli,html \
            --reporter-html-export newman-report.html \
            --suppress-exit-code
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
